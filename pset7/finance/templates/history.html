{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead></thead>
        <tbody>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row["Symbol"] }}</td>
                <td>{{ row["Shares"] }}</td>
                <td>{{ row["PricePerShare"] }}</td>
                <td>{{ row["Transacted"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
